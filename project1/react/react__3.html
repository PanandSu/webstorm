<body>

<script type="text/babel">

    let yn = true;
    let string1 = "pan/jin/hao";

    //block
    const element = <p>{number + 1}</p>;
    //编译后
    React.createElement(
        "p",
        null,
        number + 1
    );
    //p标签的expression本质上是React.createElement的children
    //


    ReactDOM.render(
        <div>
            <p>{yn ? "yes!" : "no!"}</p>
            <p>{string1.split("/").reverse().join("--")}</p>

        document.getElementById("1")
    );
