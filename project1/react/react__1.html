<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React1</title>
</head>
<body>
<div id="1"></div>
<script src="https://cdn.staticfile.org/react/16.8.6/umd/react.development.js"></script>
<script src="https://cdn.staticfile.org/react-dom/16.8.6/umd/react-dom.development.js"></script>
<script src="https://cdn.staticfile.org/babel-standalone/7.0.0-beta.3/babel.js"></script>
<script type="text/babel">
    React.createElement("div",
                                     {id: "element1",className: "class1"},
                                    document.getElementById("1")
    );
    const element1=<p id="2">paragraph</p>
    const element2 = React.createElement(
        "p",
        {id: "2"},
        "paragraph"
    );
    //JSX中标签作为变量值相当于React.createElement(component组件名,properties,children子节点)
    //component可以是HTML中的tag或element,也可以是变量名表示的React.Component子类
</script>

</body>
</html>
