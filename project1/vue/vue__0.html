<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <h1>{{message}}</h1>
</div>
<script>
    let vm=new Vue({
        element:"#app",
        data: {
            message:"Hello world!"
        }
    });

</script>


</body>
</html>
